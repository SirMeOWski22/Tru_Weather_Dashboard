<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tru Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Dashboard</h1>
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter city name" required />
        <button type="submit">Search</button>
      </form>
      <div id="current-weather" class="weather-section">
        <h2>Current Weather</h2>
        <div id="current-weather-details"></div>
      </div>
      <div id="forecast" class="weather-section">
        <h2>5-Day-Forecast</h2>
        <div id="forecast-details"></div>
      </div>
      <div id="search-history" class="weather-section">
        <h2>Search History</h2>
        <ul id="history-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
